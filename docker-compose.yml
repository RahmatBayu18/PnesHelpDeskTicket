version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: penshelpdesk_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: penshelpdesk
      POSTGRES_USER: chitanda
      POSTGRES_PASSWORD: chitanda
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chitanda -d penshelpdesk"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: penshelpdesk_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - laravel_network
    depends_on:
      - postgres

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: penshelpdesk_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - vendor_data:/var/www/vendor
      - node_modules_data:/var/www/node_modules
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    ports:
      - "80:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=penshelpdesk
      - DB_USERNAME=chitanda
      - DB_PASSWORD=chitanda
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
    networks:
      - laravel_network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        composer install --optimize-autoloader --no-dev &&
        npm install &&
        npm run build &&
        php artisan storage:link &&
        chmod -R 775 storage bootstrap/cache &&
        chown -R www-data:www-data storage bootstrap/cache &&
        php artisan migrate:fresh &&
        php artisan db:seed --class=UserSeeder &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: penshelpdesk_reverb
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - vendor_data:/var/www/vendor
      - node_modules_data:/var/www/node_modules
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=penshelpdesk
      - DB_USERNAME=chitanda
      - DB_PASSWORD=chitanda
    networks:
      - laravel_network
    depends_on:
      app:
        condition: service_started
    command: >
      sh -c "
        while [ ! -f vendor/autoload.php ]; do
          echo 'Waiting for vendor to be installed...';
          sleep 2;
        done &&
        php artisan reverb:start --host=0.0.0.0 --port=8080
      "

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: penshelpdesk_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - vendor_data:/var/www/vendor
      - node_modules_data:/var/www/node_modules
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=penshelpdesk
      - DB_USERNAME=chitanda
      - DB_PASSWORD=chitanda
    networks:
      - laravel_network
    depends_on:
      app:
        condition: service_started
    command: >
      sh -c "
        while [ ! -f vendor/autoload.php ]; do
          echo 'Waiting for vendor to be installed...';
          sleep 2;
        done &&
        php artisan queue:work --sleep=3 --tries=3
      "

networks:
  laravel_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  vendor_data:
  node_modules_data:
